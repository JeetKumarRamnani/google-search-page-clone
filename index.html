<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Google Search - Search Any Thing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="svg-container">
          <svg class="gb_0e" focusable="false" viewBox="0 0 24 24">
            <path
              fill="white"
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
        </div>
        <img
          src="https://newprofilepic2.photo-cdn.net//assets/images/article/profile.jpg"
          alt="profile image"
          class="profile-image"
        />
      </nav>
    </header>

    <main>
      <div class="google-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
          alt="logo of google"
          class="google-logo"
        />
      </div>
      <div class="search-input-box">
        <svg
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          class="scope-svg"
          viewBox="0 0 24 24"
          fill="#bdc1c6"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input type="text" class="search-box" />
      </div>
      <div class="buttons">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>
      <div class="other-languages">
        <p>
          Google offered in:
          <span
            ><a href="#">اردو</a><a href="#">پښتو</a><a href="#">سنڌي</a></span
          >
        </p>
      </div>
    </main>

    <footer>
      <div class="country-name"><a href="#">Pakistan</a></div>
      <div class="other-footer-links">
        <span class="left-links">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </span>
        <span class="right-links">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href=""> Settings</a>
        </span>
      </div>
    </footer>
  </body>
</html>
